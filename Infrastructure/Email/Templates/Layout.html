<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo Email</title>
</head>
<body style="margin:0; padding:0; font-family:Arial, sans-serif; background-color:#f4f4f4;">
    <table width="100%" cellpadding="0" cellspacing="0" style="max-width:600px; margin:auto; background-color:#ffffff; border:1px solid #ddd;">

        <!-- Header -->
        <tr>
            <td style="background-color:#1e1e2f; padding:20px; text-align:center;">
                <h1 style="color:#ffffff; margin:0; font-size:24px;">ToDo</h1>
                <p style="color:#cccccc; margin:5px 0 0;">Organize Your Day</p>
            </td>
        </tr>

        <!-- Body -->
        <tr>
            <td style="padding:30px;">
                {{Body}}
            </td>
        </tr>

        <!-- Footer -->
        <tr>
            <td style="background-color:#f9f9f9; padding:20px; text-align:center; font-size:12px; color:#666;">
                <p style="margin:0;">&copy; 2025 ToDo. All rights reserved.</p>
                <p style="margin:5px 0 0;">This is an automated message, please do not reply.</p>
            </td>
        </tr>

    </table>
</body>
</html>
